header:
  version: 14

repos:
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    commit: 9e12ad97b4c95772c6f403b9318f2bec2ab09e53

  meta-lts-mixins:
    url: https://git.yoctoproject.org/meta-lts-mixins
    commit: 66ceeebd047d7fdfc8668b300319a76da8ae257d
    patches:
      0001-uboot-lts-kirkstone:
        repo: meta-mender-community
        path: kas/patches/0001-chore-mark-layer-as-compatible-with-kirkstone.patch

  meta-mender-community:
    url: https://github.com/mendersoftware/meta-mender-community
    commit: b418760a299d2966ed04ab53fac543626435f60c
    layers:
      meta-mender-raspberrypi:

local_conf_header:
  raspberrypi: |
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
    MENDER_BOOT_PART_SIZE_MB = "100"
    IMAGE_INSTALL:append = " kernel-image kernel-devicetree"
    IMAGE_FSTYPES:remove = " rpi-sdimg"

  mender-config: |
    MENDER_STORAGE_DEVICE = "/dev/mmcblk0"
    MENDER_STORAGE_TOTAL_SIZE_MB = "14992"
    MENDER_DEMO_HOST_IP_ADDRESS = "192.168.1.103"
    MENDER_FEATURES_ENABLE:append = " mender-uboot mender-image-sd"
    MENDER_FEATURES_DISABLE:append = " mender-grub mender-image-uefi"
    ARTIFACTIMG_FSTYPE = "ext4"